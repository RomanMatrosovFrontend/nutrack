{% extends "common/base.html" %}

{% block content %}
<div class="container">
  <h1 class="mb-4">Добавить ингредиент</h1>
  <div class="mb-4">
    <form method="post" class="add-ingredient-form">
      {% csrf_token %}
      {% for field in form %}
        <div class="form-group">
          {{ field.label_tag }}
          {{ field }}
          {% if field.errors %}
            <div class="invalid-feedback d-block">
              {{ field.errors|join:", " }}
            </div>
          {% endif %}
        </div>
      {% endfor %}
      <button type="submit" class="btn btn-primary">Сохранить</button>
    </form>
  </div>
</div>
{% endblock %}
