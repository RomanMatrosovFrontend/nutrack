{% extends "common/base.html" %}

{% block content %}
  <h1>Редактировать профиль {{ user.username }}</h1>

  {% if messages %}
    <div class="messages">
      {% for message in messages %}
        <div class="alert {% if message.tags == 'error' %}alert-danger{% else %}alert-{{ message.tags }}{% endif %}">
          {{ message }}
        </div>
      {% endfor %}
    </div>
  {% endif %}

  <form method="post">
    {% csrf_token %}
    {{ profile_form.as_p }}
    <button type="submit">Сохранить</button>
  </form>

  <form method="post">
    {% csrf_token %}
    {{ password_form.as_p }}
    <button type="submit">Изменить пароль</button>
  </form>
{% endblock %}
