<!doctype html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <title>Пользователь {{ user.username }}</title>
</head>
<body>
    <h2>Пользователь {{ user.username }}</h2>
    <p>Email: {{ user.email }}</p>
    {% if user == request.user %}
        <p><a href="{% url 'edit_profile' user.username %}">Редактировать</a></p>
    {% endif %}
</body>
</html>
