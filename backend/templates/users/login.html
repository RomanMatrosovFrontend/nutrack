{% extends "common/base.html" %}

{% block content %}
<div class="container">
  <h1 class="mb-4">Вход</h1>
  <div class="mb-4">
    <form method="post" style="max-width: 400px;">
      {% csrf_token %}
      {% for field in form %}
        <div class="form-group mb-3">
          {{ field.label_tag }}
          <div class="mb-2">
            {{ field }}
          </div>
          {% if field.errors %}
            <div class="invalid-feedback d-block">
              {{ field.errors|join:", " }}
            </div>
          {% endif %}
        </div>
      {% endfor %}
      <button type="submit" class="btn btn-primary">Войти</button>
    </form>
  </div>
</div>
{% endblock %}
