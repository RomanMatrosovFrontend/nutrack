{% extends "common/base.html" %}

{% block content %}
<style>
  .form-input {
    width: 100%;
    padding: 8px 12px;
    border: 1px solid #ced4da;
    border-radius: 4px;
    height: 38px;
    font-size: 16px;
  }
  .help-text {
    font-size: 14px;
    color: #6c757d;
    margin-top: 4px;
  }
</style>

<div class="container">
  <h1 class="mb-4">Регистрация</h1>
  <div class="mb-4">
    <form method="post" style="max-width: 400px;">
      {% csrf_token %}
      {% for field in form %}
        <div class="form-group mb-3">
          {{ field.label_tag }}
          <div class="mb-2">
            {{ field }}
          </div>
          {% if field.errors %}
            <div class="invalid-feedback d-block">
              {{ field.errors|join:", " }}
            </div>
          {% endif %}
          {% if field.help_text %}
            <small class="help-text">
              {{ field.help_text }}
            </small>
          {% endif %}
        </div>
      {% endfor %}
      <button type="submit" class="btn btn-primary">Зарегистрироваться</button>
    </form>
  </div>
</div>
{% endblock %}
