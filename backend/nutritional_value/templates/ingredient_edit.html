{% extends "base.html" %}

{% block content %}
  <h1>Редактировать ингредиент {{ ingredient.title }}</h1>
  <form method="post">
    {% csrf_token %}
    {{ form.as_p }}
    <button type="submit" class="btn btn-primary">Сохранить</button>
    <a href="{% url 'ingredient_detail' ingredient.slug %}">Отмена</a>
  </form>
{% endblock %}
